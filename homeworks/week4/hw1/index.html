<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>計算機實作</title>
        <link rel="stylesheet" href="./calculate.CSS" />
    </head>
    
    <body>
        <div class="container">
            
            <div id="result"></div>
            
            <div class="row">
                <button class="btn10 operator">AC</button>
                <button class="btn11 operator">+</button>
                <button class="btn12 operator">-</button>
                <button class="btn13 operator">x</button>
                <button class="btn14 operator">%</button>
                <button class="btn15 operator">=</button>
            </div>

            <div class="row">
                <button  class="btn0 number">0</button>
                <button  class="btn1 number">1</button>
                <button  class="btn2 number">2</button>
                <button  class="btn3 number">3</button>
                <button  class="btn4 number">4</button>
                
            </div> 
            <div class="row">   
                <button class="btn5 number">5</button>
                <button class="btn6 number">6</button>
                <button class="btn7 number">7</button>
                <button class="btn8 number">8</button>
                <button class="btn9 number">9</button>
                
            </div>
        </div>

    </body>
    <script type="text/javascript" src="./calculate.js">
    </script>
</html>

    <script type="text/javascript">
			function q (selector){ 
				const target = document.querySelector(selector)
				return {
					hide : function(){target.style.display = "none"},
					show : function(){target.style.display ="block"},
				}
			}
            let element = q(".title")
                element.hide()
                element.show()
